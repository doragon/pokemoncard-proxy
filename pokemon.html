<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <meta http-equiv="Content-Type" content="text/html"/>
  </head>

  <style>
    /* 印刷時のCSS */
    @media print{
      .input-field {
        display: none;
      }

      .line {
        display: flex;
        width: 189mm;
        margin-top: -11px;
        margin-left: -8px;
      }

      img {
        width: 63mm;
        height: 88mm;
        vertical-align: bottom;
        border-radius: 11px;
      }
    }

    /* 通常時のCSS */
    @media screen{
      .input-field-item {
        display: flex;
      }

      .line {
        display: flex;
        width: 189mm;
      }

      img {
        width: 63mm;
        height: 88mm;
        vertical-align: bottom;
        border-radius: 11px;
      }
    }
  </style>

  <body>
    <div id="app">
      <div class="input-field">
        <div v-for="(image, index) in images" class="input-field-item">
          <input v-model="image.link" type="text" />
          <button v-on:click="inputUrl(index, 'https://www.pokemon-card.com/assets/images/card_images/large/SMP/036431_P_JIRACHI.jpg')">ジラーチ(ねがいぼし)</button>
          <button v-on:click="inputUrl(index, 'https://www.pokemon-card.com/assets/images/card_images/large/SM10a/036586_T_RISETTOSUTANPU.jpg')">リセットスタンプ</button>
        </div>
      </div>
      <div v-for="image in images" class="line">
        <img :src='image.link' />
        <img :src='image.link' />
        <img :src='image.link' />
      </div>  
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          images: [
            {link: 'https://www.pokemon-card.com/assets/images/noimage/poke_ura.jpg'},
            {link: 'https://www.pokemon-card.com/assets/images/noimage/poke_ura.jpg'},
            {link: 'https://www.pokemon-card.com/assets/images/noimage/poke_ura.jpg'}
          ]
        }
      },
      methods: {
        inputUrl: function (index, url) {
          this.images[index].link = url
        }
      }
    });
  </script>

</html>
